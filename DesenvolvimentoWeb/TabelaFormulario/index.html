<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h3>Tabela e Formulário</h3>
    <form>
        <table border="1">
            <tr>
                <th colspan="2"> Cadastro </th>
            </tr>
            <tr>
                <td rowspan="2">
                    <img
                        src="https://images.pexels.com/photos/14538576/pexels-photo-14538576.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&dpr=2">
                </td>
                <td>
                    <p> Dados Pessoais </p>
                    <label for="log">Login</label>
                    <input type="text" name="login" id="log"><br>
                    <label for="pass">Senha</label>
                    <input type="password" name="senha" id="pass"><br>
                    <button>Cadastrar</button>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Cadastrar">
                </td>
            </tr>
            <tr>
                <td> Endereços de Entrega<br>
                    <label for="date">Data de Entrega</label><br>
                    <input type="date" name="" id="">
                    <label for="end">Endereço</label>
                    <input type="text" name="endereco" id="end">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
